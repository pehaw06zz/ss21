<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = parseInt(prompt("Nhập một số nguyên: "));

        if (num > 1) {
            let isPrime = true;
            for (let i = 2; i < num; i++) {
                if (num % i === 0) {
                    isPrime = false;
                    break;
                }
            }
            alert(`${num} ${isPrime ? "là" : "không phải là"} số nguyên tố.`);
        } else {
            alert("Số nhập vào không phải là số nguyên tố.");
        }

    </script>
</body>

</html>
