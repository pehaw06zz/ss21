<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = parseInt(prompt("Nhập số lượng số nguyên tố cần in: "));
        let count = 0, num = 2;
        let primes = "";
        while (count < n) {
            let isPrime = true;
            for (let i = 2; i * i <= num; i++) {
                if (num % i === 0) {
                    isPrime = false;
                    break;
                }
            }
            if (isPrime) {
                primes += num + (count < n - 1 ? ", " : "");
                count++;
            }
            num++;
        }
        alert(`Các số nguyên tố đầu tiên: ${primes}`);

    </script>
</body>

</html>
