<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let chan =0;
        let le =0;
        for(let i=0;i<5;i++){
            let num = parseInt(prompt("Nhap vao 5s nguyen"));
            if(num%2==0){
                chan++;
            }else{
                le++;
            }
        }
        alert(`so chan la: ${chan} \ so le la: ${le}`);
    </script>
</body>
</html>
