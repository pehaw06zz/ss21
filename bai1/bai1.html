<body>
    <script>
        let sum = 0 ;
        for(let i=0;i<5;i++){
            let num = parseInt(prompt("nhap so nguyen"));
            if(num%2 !==0){
                sum +=num;
            }
        }
        alert(`tong cac so le la${sum}`)
    </script>
