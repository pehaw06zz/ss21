<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = parseInt(prompt("Nhập một số nguyên: "));

        if (!isNaN(num)) {
            console.log(`Các ước của ${num} là:`);
            for (let i = 1; i <= num; i++) {
                if (num % i === 0) {
                    console.log(i);
                }
            }
        } else {
            console.log("Vui lòng nhập một số nguyên hợp lệ.");
        }

    </script>
</body>

</html>
